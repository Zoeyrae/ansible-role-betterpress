---
  - name: start NGINX
    service:
      name: nginx
      state: started
      enabled: yes
      

  - name: start PHP for Debian based OS
    when: (ansible_distribution == "Debian" or ansible_distribution == "Ubuntu")
    service:
      name: php8.0-fpm
      state: started
      enabled: yes

  - name: start PHP for CentOS based OS
    when: (ansible_distribution == "EL" or ansible_distribution == "CentOS")
    service:
      name: php-fpm
      state: started
      enabled: yes
