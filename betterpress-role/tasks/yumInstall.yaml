---

  - name: install packages
    yum:
      name:
        - 'nginx'
        - 'php'
        - 'php-mysqlnd'
        - 'php-fpm'
        - 'php-cli'
        - 'php-gd'
        - 'php-json'
        - 'php-mbstring'
        - 'php-mcrypt'
        - 'php-readline'
        - 'php-xml'
        - 'php-zip'
        - 'python-pip'
        - 'mariadb-server'
        - 'mariadb'
        - 'MySQL-python'
        - 'libselinux-python'
        - 'unzip'
        - 'firewalld'
      state: present


    register: task_result
    until: task_result is success
    retries: 10
    delay: 2

  - name: install certbot
    when: (leEmail is defined)
    yum:
      name: certbot
      state: present
    register: task_result
    until: task_result is success
    retries: 10
    delay: 2

  - name: enable Firewalld
    service:
      name: firewalld
      state: started
      enabled: yes
